<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/—Pngtree—agenda icon design  marketing_4161174 (1).png" alt="">
            <h1>Agenda de contatos</h1>
            
        </header>
        <form id="form-container">
            <input type="text" placeholder="Digite o nome do contato" required id="nomeContato">
            
            <input type="tel" placeholder="número do telefone" minlength="11" maxlength="11" id="numeroContato">
            <button type="submit">Cadastrar</button>
        </form>
        <div id="adicionado" class="nome-adc"><span >Nome já adicionado</span></div>
        <div id="numeroAdc" class="nome-adc"><span >Numero já adicionado</span></div>
        <table cellspacing=" 0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                
                </tr>
            </tfoot>
    
            
        </table>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
